<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Транслітерація</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Optional: Add your custom styles here -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <h1 class="text-center">Транслітерація тексту</h1>

  <div class="form-group">
    <label for="inputText">Введіть текст українською мові:</label>
    <textarea id="inputText" class="form-control" rows="5"></textarea>
  </div>

  <button id="transliterateButton" class="btn btn-primary" onclick="transliterateText()">Конвертувати</button>


  <div class="form-group">
    <label for="outputText">Результат транслітерації:</label>
    <textarea id="outputText" class="form-control" rows="5" readonly></textarea>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Your JavaScript file -->
<script src="script.js"></script>
</body>
</html>
